<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    />
</head>
<body>
    <header class="header">
        <nav class="header-menu">
            <div class="burger-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="menu-icons">
                <i class="fa-solid fa-bowl-food"></i>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
            </div>
        </nav>
    </header>
    <section class="cover">
        <div class="cover-overlay">
            <h1>Quick Bite
            </h1>
            <span class="slogan">Where tase Takes the Fast Lane</span>
        </div>
    </section>

    <main>
        <h2 class="section-heading">Food Menu</h2>
        <div class="menu-list">
            <div class="menu-item">
                <img src="./image/Salad-removebg-preview.png" alt="" />
                <h5>Salad</h5>
            </div>
            <div class="menu-list">
                <div class="menu-item">
                    <img src="./image/Burger-rpreview-removebg-preview.png" alt="" />
                    <h5>Burger</h5>
                </div>
                <div class="menu-item">
                    <img src="./image/Milkshake1-preview-removebg-preview.png" alt="" />
                    <h5>Milkshake</h5>
                </div>
                <div class="menu-item">
                    <img src="./image/French_Fries-removebg-preview.png" alt="" />
                    <h5>French Fries</h5>
                </div>
                <div class="menu-item">
                    <img src="./image/Nuggets-removebg-preview.png" alt="" />
                    <h5>Nuggets</h5>
                </div>
                <div class="menu-item">
                    <img src="./image/Pizza-removebg-preview.png" alt="" />
                    <h5>Pizzas</h5>
                </div>
                <div class="menu-item">
                    <img src="./image/Soft_Drinks-removebg-preview.png" alt="" />
                    <h5>Soft Drinks</h5>
                </div>
                <div class="menu-item">
                    <img src="./image/Coffe-removebg-preview.png" alt="" />
                    <h5>Coffee</h5>
                </div>
        </div>
        <h2 class="section-heading">Food Items</h2>
        <div class="card-list">
            <div class="card">
                <img src="./image/Salad-removebg-preview.png" alt="" />
                <h4 class="card-title">Salad</h4>
                
                <div class="card-price">
                    <div class="price">$ 3.00</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./image/Burger-rpreview-removebg-preview.png" alt="" />
                <h4 class="card-title">Burger</h4>
                
                <div class="card-price">
                    <div class="price">$ 3.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./image/Nuggets-removebg-preview.png" alt="" />
                <h4 class="card-title">Nuggets</h4>
                
                <div class="card-price">
                    <div class="price">$ 2.75</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./image/Pizza-removebg-preview.png" alt="" />
                <h4 class="card-title">Pizzas</h4>
                
                <div class="card-price">
                    <div class="price">$ 5.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./image/Coffe-removebg-preview.png" alt="" />
                <h4 class="card-title">Coffee</h4>
                
                <div class="card-price">
                    <div class="price">$ 2.40</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
        </div>
        <div class="sideber" id="sidebar">
            <div class="sidebar-close">
                <i class="fa-solid fa-close"></i>
            </div>
                <div class="cart-menu">
                    <h3>My Cart</h3>
                    <div class="cart-tems"></div>
                </div>
                <div class="sidebar-footer">
                    <div class="total-amount">
                        <h5>Total</h5>
                        <div class="cart-total">$ 0.00</div>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                </div>
            
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
